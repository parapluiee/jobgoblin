<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Books</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            body {
                background-color: #1e1e1e;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <h1 style=" color: #007acc; text-align:center;">Book List</h1>

            <div style=" color: #007acc; align-content: center;">
                <p class="my-5">
                    <a href="/book/new-book" class="btn btn-primary" >Add Book</a>
                </p>

                <table style="background-color: #3e3e42;"class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jseeker : ${bookList}">
                            <td> <a th:href="@{/jseeker/id={id}(id=${jseeker.id})}" th:text=" ${jseeker.id}" > </a></td>                           
                            <td th:text=" ${jseeker.title}"></td>
                            <td th:text=" ${jseeker.author}"></td>
                            <td th:text=" ${jseeker.isbn}"></td>
                            <td th:text=" ${jseeker.price}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
