<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Book Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            body {
                background-color: #1e1e1e;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="color: #007acc;text-align:center;">Book Info</h1>
            <div class="card" style="width: 18rem;">                
                <div style="background-color: #3e3e42; color: #007acc;" class="card-body">
                    <h5 class="card-title">Job Seeker</h5>
                    <p class="card-text" th:text=" 'JobSeekerID: '+ ${jseeker.id}" />
                    <p class="card-text" th:text="'Name: '+${jseeker.name}" />
                    <p class="card-text" th:text="'Author: '+${jseeker.author}" />
                    <p class="card-text" th:text="'ISBN: '+${jseeker.isbn}" />
                    <p class="card-text" th:text="'Price: '+${book.price}" />                        
                    <a th:href="@{/jobseeker/update/id={id}(id=${jseeker.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/jobseeker/delete/id={id}(id=${jseeker.id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </body>
</html>
