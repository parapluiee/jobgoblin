<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Book</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            body {
                background-color: #1e1e1e;
            }
        </style>
        
    </head>
    <body>
        <div class="container">

            <h1 style="color: #007acc; text-align:center;">Enter Book Info</h1>

            <div style="background-color: #3e3e42;color: #007acc; align-content: center;">
                <form action="/book/create" method="post">
                    <!-- <div class="form-group">
                         <label for="jseekerId">Product ID:</label>
                         <input type="text" class="form-control" name="jseekerId" id="jseekerId" placeholder="Enter ID"></input>
                     </div>-->
                    <div style="background-color: #3e3e42;" class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="name" id="jseekerId" placeholder="Enter title"></input>
                    </div>
                    <div style="background-color: #3e3e42;"class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" name="username" id="jseekerId" placeholder="Enter author"></input>
                    </div>
                    <div style="background-color: #3e3e42;" class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="text" class="form-control" name="email" id="jseekerId" placeholder="Enter isbn"></input>
                    </div>
                    <div style="background-color: #3e3e42;" class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" name="price" id="jseekerId" placeholder="Enter price"></input>
                    </div>
                    <button style="background-color:#007acc;color: #3e3e42"type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>

    </body>
</html>
