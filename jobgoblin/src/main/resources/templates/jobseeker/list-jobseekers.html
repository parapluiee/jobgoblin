<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Job Seekers</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        
    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Job Seeker List</h1>

            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/jobseeker/new-jobseeker" class="btn btn-primary" >Add Job Seeker</a>
                </p>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Previous Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jobSeeker : ${jobSeekerList}">
                            <td> <a th:href="@{/jseeker/id={id}(id=${jseeker.id})}" th:text=" ${book.id}" > </a></td>                           
                            <td th:text=" ${jseeker.name}"></td>
                            <td th:text=" ${jseeker.username}"></td>
                            <td th:text=" ${jseeker.email}"></td>
                            <td th:text=" ${jseeker.prevSalary}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
