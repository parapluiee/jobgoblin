<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Book Info</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<div class="container">
  <h1 style="text-align:center;">Book Info</h1>
  <a th:href="@{/job/all/comid={id}(id=${company.id})}">View Created Jobs </a>
  <a th:href="@{/job/new-job/comid={id}(id=${company.id})}">New Job </a>
  <a th:href="@{/company/update/id={id}(id=${company.id})}">Edit Company </a>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title" th:text="${company.name}"></h5>
      <p class="card-text" th:text=" 'ID: '+ ${company.id}" />
      <p class="card-text" th:text="'Descr: '+${company.descr}" />
      <p class="card-text" th:text="'Rating: '+${company.rating}" />
      <p class="card-text" th:text=" 'NumRatings: '+ ${company.numRatings}" />
      <p class="card-text" th:text="'FoundingDate: '+${company.foundingDate}" />
      <p class="card-text" th:text="'DatePosted: '+${company.startDate}" />
      <p class="card-text" th:text="'Weblink: '+${company.webLink}" />
    </div>
  </div>
</div>
</body>
</html>
