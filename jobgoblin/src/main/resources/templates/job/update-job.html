
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Update Book</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<div class="container my-5">
  <h3> Enter Book Info</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/job/update-job}" th:object="${job}"
              method="post">

          <table border="0" cellpadding="10">
            <tr>
              <td>ID:</td>
              <td><input type="number" th:field="*{id}" value="${job.id}" readonly /></td>
            </tr>
            <tr>
              <td>Title:</td>
              <td><input type="text" th:field="*{name}" value="${job.name}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{descr}" value="${job.descr}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{companyID}" value="${job.companyID}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{recruiterID}" value="${job.recruiterID}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{rating}" value="${job.rating}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{numRatings}" value="${job.numRatings}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{datePosted}" value="${job.datePosted}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{salaryHigh}" value="${job.salaryHigh}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{salaryLow}" value="${job.salaryLow}"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" th:field="*{quizID}" value="${job.quizID}"/></td>
            </tr>

            <tr>
              <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

          </table>
        </form>


      </div>


    </div>
  </div>
</div>



</body>
</html>
