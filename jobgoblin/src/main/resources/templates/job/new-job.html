<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New Job</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<h1 style="text-align:center;">Enter Book Info</h1>

<div style="align-content: center;">
    <form action="/job/create" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter job name"></input>
        </div>
        <div class="form-group">
            <label for="desc">Desc:</label>
            <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter job desc"></input>
        </div>
        <div class="form-group">
            <label for="companyID">Company ID:</label>
            <input type="number" class="form-control" name="companyID" id="companyID" placeholder="Enter job company ID"></input>
        </div>
        <div class="form-group">
            <label for="recruiterID">Name:</label>
            <input type="number" class="form-control" name="recruiterID" id="recruiterID" placeholder="Enter job recruiterID"></input>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" name="rating" id="rating" placeholder="Enter job rating"></input>
        </div>
        <div class="form-group">
            <label for="numratings">numratings:</label>
            <input type="number" class="form-control" name="numratings" id="numratings" placeholder="Enter job numratings"></input>
        </div>
        <div class="form-group">
            <label for="datePosted">datePosted:</label>
            <input type="date" class="form-control" name="datePosted" id="datePosted" placeholder="Enter job datePosted"></input>
        </div>
        <div class="form-group">
            <label for="salaryHigh">salaryHigh:</label>
            <input type="number" class="form-control" name="salaryHigh" id="salaryHigh" placeholder="Enter job salaryHigh"></input>
        </div>
        <div class="form-group">
            <label for="salaryLow">salaryLow:</label>
            <input type="number" class="form-control" name="salaryLow" id="salaryLow" placeholder="Enter job salaryLow"></input>
        </div>
        <div class="form-group">
            <label for="quizID">quizID:</label>
            <input type="number" class="form-control" name="quizID" id="quizID" placeholder="Enter job quizID"></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
</body>
</html>
