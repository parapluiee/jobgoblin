<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Job Info</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</head>
<body>
<div class="container">
  <h1 style="background-color: #3e3e42;color: #007acc;text-align:center;">Job Info</h1>
  <div class="card" style="background-color: #3e3e42;color: white;width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Job</h5>
      <p class="card-text" th:text=" 'ID: '+ ${job.id}" />
      <p class="card-text" th:text="'Descr: '+${job.descr}" />
      <p class="card-text" th:text="'companyID: '+${job.companyID}" />
      <p class="card-text" th:text="'SalaryHigh: '+${job.datePosted}" />
      <p class="card-text" th:text="'DatePosted: '+${job.salaryHigh}" />
      <p class="card-text" th:text="'SalaryLow: '+${job.salaryLow}" />
      <a th:href="@{/jobseeker/update/id={id}(id=${jobseeker.jobseekerId})}" class="btn btn-primary">Apply</a>
    </div>
  </div>
</div>
</body>
</html>
